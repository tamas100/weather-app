<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Időjárás</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!------------------------ navbar ------------------------------------>
    <header>
      <nav id="navbar" class="navbar">
        <div class="js-navbar-text navbar-text"><p>Időjárás</p></div>
        <ul class="js-nav-menu-list nav-menu-list invisible">
          <li><a href="#current-weather">Aktuális időjárás</a></li>
          <li><a href="#forecast">Előrejelzés</a></li>
          <li><a href="#hourly-forecast">Óránkénti előrejelzés</a></li>
        </ul>
        <div class="js-hamburger-menu-button hamburger-menu-button">
          <i class="bi bi-list"></i>
        </div>
      </nav>
    </header>
    <main>
      <section id="search" class="section-search">
        <form id="search" action="#" class="js-city-form city-form">
          <label class="city-label">
            Város:
            <input
              type="text"
              name="city"
              placeholder="Ide írd a keresett várost!"
              class="form-input"
            />
          </label>
          <button class="js-submit submit btn btn-primary" type="submit">
            Keresés
          </button>
        </form>
      </section>
      <section class="section-result">
        <div class="div-result">
          <h2 class="js-location-name location-name"></h2>
          <button
            class="js-save-city-b save-city-b btn btn-primary"
            type="button"
          >
            Mentés
          </button>
        </div>
        <section class="js-saved-cities saved-cities">
          <p>Elmentett városok</p>
          <div class="js-saved-cities-div saved-cities-div"></div>
        </section>
      </section>
      <section class="js-error error"></section>
      <section class="js-warning warning"></section>
      <section
        id="current-weather"
        class="js-city-weather city-weather"
      ></section>
      <section id="forecast" class="js-forecast-section forecast-section">
        <h3>Előrejelzés</h3>
        <div class="js-forecast-div forecast-div">
          <div class="js-today-div today-div"></div>
          <div class="js-tomorrow-div tomorrow-div invisible"></div>
          <div
            class="js-day-after-tomorrow-div day-after-tomorrow-div invisible"
          ></div>
        </div>
        <button
          class="js-three-days-forecast-button three-days-forecast-button btn btn-primary"
          type="button"
        >
          3 napos előrejelzés
        </button>
      </section>
      <section
        id="hourly-forecast"
        class="js-hourly-forecast-section hourly-forecast-section"
      >
        <div class="hourly-forecast-heading">
          <h3>Óránkénti előrejelzés</h3>
          <button
            class="js-twenty-four-hours-forecast-button twenty-four-hours-forecast-button btn btn-primary"
            type="button"
          >
            24 órás előrejelzés
          </button>
        </div>
        <p class="js-next-hours-p next-hours-p">Következő 3 óra</p>
        <div class="js-hourly-forecast-div hourly-forecast-div">
          <div class="js-hourly-today-div hourly-today-div">
            <div class="js-first-three-hours-div first-three-hours-div"></div>
            <div class="js-rest-hours-div rest-hours-div invisible"></div>
          </div>
        </div>
        <button
          class="js-twenty-four-hours-forecast-button twenty-four-hours-forecast-button btn btn-primary"
          type="button"
        >
          24 órás előrejelzés
        </button>
      </section>
    </main>
    <footer>
      <p>2023 &copy; Kis Tamás</p>
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        ><img
          src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
          alt="Weather data by WeatherAPI.com"
          border="0"
      /></a>
      <a href="https://github.com/tamas100/weather-app" target="_blank"
        ><i class="bi bi-github btn-primary"></i
      ></a>
      <a href="#search"><i class="bi bi-arrow-up nav-top"></i></a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>

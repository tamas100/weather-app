<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Időjárás</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="section-search">
        <form id="search" action="#" class="js-city-form city-form">
          <label class="city-label">
            Település:
            <input
              type="text"
              name="city"
              placeholder="Ide írd a keresett várost!"
              class="form-input"
            />
          </label>
          <button class="js-submit submit btn btn-primary" type="submit">
            Keresés
          </button>
          <!-- <p>A keresett várost (max. hármat) el is mentheted!</p> -->
          <h2 class="js-location-name location-name"></h2>
          <button
            class="js-save-city-b save-city-b btn btn-primary"
            type="button"
          >
            Mentés
          </button>
        </form>
      </section>
      <div class="js-saved-cities saved-cities"></div>
      <section class="js-error error"></section>
      <section class="js-warning warning"></section>
      <section class="js-city-weather city-weather"></section>
    </main>
    <footer>
      <p>2023 Kis Tamás</p>
      <a href="https://github.com/tamas100/weather-app" target="_blank"
        ><i class="bi bi-github btn-primary"></i
      ></a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
